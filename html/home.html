    <div ng-show=!showMoreBtn>
        <h1>You're not tracking any artists!</h1>
        <p>Get started on the <md-button class="md-raised"><a class="header-tab" href="#/help">Help</a></md-button> page or start searching
            for an artist and start tracking!</p>
    </div>

    <div ng-show=showMoreBtn>
        <h1>Latest News</h1>
        <h5>From Tracked Artists</h5>
    </div>


    <div ng-repeat="news in allNews | orderBy:myValueFunction:true">
      <md-card flex-gt-sm="90" flex-gt-md="80" >
          <md-card-content>
              <md-list>
                  <md-item-content>
                      <!-- <h4>{{artist}}</h4> -->
                      <h3><a target="_blank" href="{{news.url}}">{{formatText(news.name)}} <i class="fa fa-external-link"></i></a></h3>
                      <p><i class="fa fa-calendar"></i> {{formatDate(news.date_found)}}</p>
                      <p>Summary: <blockquote>{{formatText(news.summary)}}</blockquote></p>
                  </md-item-content>
              </md-list>
          </md-card-content>
      </md-card>
    </div>

    <div class="text-center">
        <div class="more " ng-show=showMoreBtn ng-click="moreNews()"><i class="fa fa-arrow-down"></i> View More </div>
    </div>

</div>
