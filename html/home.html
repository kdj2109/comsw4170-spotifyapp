<!DOCTYPE html>
<html lang="en" ng-app='spotifyApp'>
<head>
    <meta charset="UTF-8">

    <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Spotify App</title>
</head>
<body ng-controller='SearchController'>
    <!-- <div id="header">
        <i class="fa fa-spotify fa-lg"></i>
        <a class="header-tab" href="home.html">Home</a>
        <a class="header-tab" href="myArtists.html">My Artists</a>
    </div> -->


    <div layout="row" layout-padding class="bg-black" layout-align="space-between center">
      <div>
          <md-button>Home</md-button>
          <md-button>My Artists</md-button>
          <md-menu>
              <md-button md-menu-origin ng-click="$mdOpenMenu()">Help</md-button>
              <md-menu-content width="2">
                  <md-menu-item>
                      <md-button>Help</md-button>
                  </md-menu-item>
                  <md-menu-item>
                      <md-button>About</md-button>
                  </md-menu-item>
              </md-menu-content>
          </md-menu>
      </div>
      <!-- <div class="nav-buttons">
          <md-button class="md-raised md-accent">My profile</md-button>
          <md-button class="md-raised md-warn">Log Out</md-button>
      </div> -->
    </div>



    <div layout="column" class="search" flex-md>

      <md-content md-theme="default" layout-padding="" layout="row" layout-sm="column">
        <md-input-container>
          <label>Search by Artist</label>
          <input ng-model="form.artist">

          <md-button class="md-raised" ng-click='getReviews(form.artist)'> Go </md-button>
        </md-input-container>
        <!-- <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container> -->
      </md-content>

      {{form.artist}}

    </div>  


  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


  <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

  <script src="../scripts/main.js"></script>

</body>
</html>
