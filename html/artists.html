
<div layout="column">
    <div flex layout="row" class="myArtists">
      <!--List of My Artists-->
      <div flex="20"> 
        <md-list>
          <md-list-item ng-repeat="artist in myArtists" ng-click="switchArtist(artist);">
              <div class="md-list-item-text">
              {{artist}}
            </div>
          </md-list-item>
        </md-list>
      </div>

    <!--Artist Feed-->
      <div flex="80" layout="column" layout-align="center center" >
        <div flex layout="row" layout-align="center center" ng-show=newsfeed>
          <a href="{{}}" target="_blank"> <img src='{{artistPicture}}' class="artist-image" ng-cloak></img></a>
          <div ><h1 class="md-display-4" ng-cloak>{{artistName}}</h1></div>
        </div>


        <div ng-bind-html=iframe>

        </div>

        <br>
      

    <div flex>
      <div class="newsfeed">
            <div ng-repeat="news in artistNews">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <md-list>
                            <md-item-content>
                                <p>Date Posted: {{news.date_found}}</p>
                                <p>Article Name: <a target="_blank" href="{{news.url}}">{{news.name}}</a></p>
                                <p>Summary: <blockquote>{{news.summary}}</blockquote></p>
                                <md-divider hide-sm ng-if="!$last"></md-divider>
                                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                            </md-item-content>
                        </md-list>
                    </md-card-content>
                </md-card>
            </div>
        </div>

      </div>
    </div>
    </div>
</div>
